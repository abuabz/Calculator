<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <form name="form">
            <input class="inputDisplay" id="screen" placeholder="0">
        </form>
        <table>
            <tr>
                <td colspan="2"><input type="button" class="clear" value="C"  style = "background-color: #9f9f9f  ;width: 158px; color: black;"></td>
                <td><input type="button" class="btn" style="background-color: #9f9f9f; color: black;" value="/"></td>
                <td><input type="button" class="btn" id="op" value="x"></td>
            </tr>
            <tr>
                <td><input type="button" class="btn" value="7"></td>
                <td><input type="button" class="btn" value="8"></td>
                <td><input type="button" class="btn" value="9"></td>
                <td><input type="button" class="btn" id="op"  value="-"></td>
            </tr>
            <tr>
                <td><input type="button" class="btn" value="4"></td>
                <td><input type="button" class="btn" value="5"></td>
                <td><input type="button" class="btn" value="6"></td>
                <td><input type="button" class="btn" id="op"  value="+"></td>
            </tr>
            <tr>
                <td><input type="button" class="btn" value="1"></td>
                <td><input type="button" class="btn" value="2"></td>
                <td><input type="button" class="btn" value="3"></td>
                <td rowspan=2><input type="button" class="ans" value="=" style="height: 158px; background-color: #f69906"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" class="btn" value="0" style="width: 158px; ;"></td>
                <td><input type="button" class="btn" value="."></td>
            </tr>
        </table>
    
    </div>                
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="jquery.js" type="text/javascript"></script>      
</body>
</html>
